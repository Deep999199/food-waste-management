<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Waste Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Food Waste Management</h1>

    <!-- Create Donation Form -->
    <div class="form-container">
      <h2>Create Donation</h2>
      <form id="createDonationForm">
        <label for="foodType">Food Type:</label>
        <input type="text" id="foodType" name="foodType" required>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
        
        <button type="submit">Create Donation</button>
      </form>
    </div>

    <!-- Claim Donation Form -->
    <div class="form-container">
      <h2>Claim Donation</h2>
      <form id="claimDonationForm">
        <label for="donationId">Donation ID:</label>
        <input type="number" id="donationId" name="donationId" required>
        
        <button type="submit">Claim Donation</button>
      </form>
    </div>

    <!-- Donation List -->
    <div class="donation-list">
      <h2>Donations</h2>
      <ul id="donationList"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
